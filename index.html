<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display back">
          <span class="disp"></span>
          <br />
          <hr />
          <span class="play">0</span>
        </div>
        <div class="btn back btn-AC">AC</div>
        <div class="btn back btn-C">‚Üê</div>
        <!----------look for the format of any normal calculator-->
        <div class="btn back btn-perc">%</div>
        <div class="btn back btn-divide">/</div>
        <div class="btn btn-7">7</div>
        <div class="btn btn-8">8</div>
        <div class="btn btn-9">9</div>
        <div class="btn back btn-multiply">*</div>
        <div class="btn btn-4">4</div>
        <div class="btn btn-5">5</div>
        <div class="btn btn-6">6</div>
        <div class="btn back btn-minus">-</div>
        <div class="btn btn-1">1</div>
        <div class="btn btn-2">2</div>
        <div class="btn btn-3">3</div>
        <div class="btn back btn-plus">+</div>
        <div class="btn btn-0">0</div>
        <div class="btn back btn-dot">.</div>
        <div class="btn back btn-equals">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
